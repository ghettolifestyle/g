<!doctype html>
<html lang="en">
        <head>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width,initial-scale=1">
                <title>{{ title }}</title>
                <style>
                        #quote {
                                margin-top: 3em;
                        }

                        #note,
                        #quote,
                        .date {
                        
                                color: #a3a3a3;
                        }

                        blockquote {
                                font-style: italic;
                                color: #777;
                                margin-left: 0;
                                padding-left: 25px;
                                border-left: 2px solid #777;
                        }

                        h1 {
                                font-size: 24px;
                        }

                        h2 {
                                font-size: 20px;
                        }

                        h1,
                        h2,
                        h3 {
                                font-weight: normal;
                        }

                        pre {
                                background-color: #ffffea;
                                border: 2px dashed #eaffff;
                                padding: 4px;
                                font-size: 0.9em;
                                overflow: auto;
                        }

                        p>code {
                                display: inline;
                                background-color: #ffffea;
                                border: 2px dashed #eaffff;
                                padding: 4px;
                                font-size: 0.9em;
                        }

                        main {
                                text-align: justify;
                        }

                        html {
                                width: 58ch;
                                max-width: 100%;
                                max-height: 100%;
                                line-height: 1.6;
                                font-family: serif;
                                font-size: 1.1em;
                                margin: 0 auto;
                        }
                </style>
        </head>

        <body>
                <main>
                        <a href="/">&lt;&lt;</a>

                        <h1>{{ title }}</h1>

                        <p class="date">{{ date }}</p>

                        {{ content }}

                        <p id="quote"><q>{{ quote_under_posts.body }}</q> - {{ quote_under_posts.source }}</p>
                </main>
        </body>

</html>
